<!-- 

 v1.2.121 _includes/video-youtube.html 

 id     [string]
 width  [int]
 height [int]
 
-->
{% assign id = include.id %}
{% assign width = include.width | default: 640 %}
{% assign height = include.height| default: 480 %}
{% if include.id %}
<iframe width="{{ width }}" height="{{ height }}" src="https://www.youtube.com/embed/{{ id }}" frameborder="0" allowfullscreen></iframe>
{% endif %}
